              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Server error"
                  error: 
                    type: string
                    description: Detailed error message from the server
                    example: "Error: Cannot connect to database"
              examples: 
